<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Panel</title>
  <style>
    body { font-family: sans-serif; margin: 10px; }
    button { margin: 4px 0; }
  </style>
</head>
<body>
  <div style="text-align:center; white-space:nowrap; font-weight:bold; font-size:1.2em; margin-bottom:10px;">
    Video Speed Panel</div>
  <div style="display: flex; justify-content: center; gap: 8px; margin-bottom: 10px;">
    <button id="btn1x">1x</button>
    <button id="btn2x">2x</button>
    <button id="btn3x">3x</button>
    <button id="btn4x">4x</button>
  </div>
  <div style="text-align: center;">
    <button id="btnTogglePanel">Show/Hide Panel</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
