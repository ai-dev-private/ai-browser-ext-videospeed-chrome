<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Panel</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: transparent;
    }
    .popup-card {
      background: transparent;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12), 0 1.5px 0 #fff inset;
      border: 2px solid #000;
      padding: 28px 32px 20px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      min-height: 120px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 18px;
    }
    .fancy-btn {
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08), 0 1.5px 0 #fff inset;
      color: #222;
      font-weight: 500;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .fancy-btn:active {
      background: linear-gradient(180deg, #e2e8f0 0%, #f8fafc 100%);
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
    }
    .fancy-btn.selected {
      background: linear-gradient(180deg, #ffe066 0%, #ffd700 100%);
      color: #222;
      box-shadow: 0 2px 12px rgba(255, 215, 0, 0.15);
    }
    #btnTogglePanel {
      margin-top: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="popup-card">
    <div style="text-align:center; white-space:nowrap; font-weight:bold; font-size:1.2em; margin-bottom:10px;">
      Video Speed Panel
    </div>
    <div class="button-row">
      <button id="btn1x" class="fancy-btn">1x</button>
      <button id="btn2x" class="fancy-btn">2x</button>
      <button id="btn3x" class="fancy-btn">3x</button>
      <button id="btn4x" class="fancy-btn">4x</button>
    </div>
    <div style="text-align: center; width: 100%;">
      <button id="btnTogglePanel" class="fancy-btn">Show/Hide Panel</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
